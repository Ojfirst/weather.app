<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP | WEATHER UPDATE</title>
    <link rel="stylesheet" href="style.css">
    <script type="modules" src="main.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <h1>Weather App</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </nav>
    <div class="container">
      <h1>Find your city weather</h1>
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city" required>
        <button type="submit"><i class="fas fa-search"></i> Get Weather</button>
      </form>
      <div id="weather-display" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
      </div>
      <small id="error-message" class="error-message hidden"></small>
    </div>
  </header>
</body>

</html>
