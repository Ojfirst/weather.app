<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP | WEATHER UPDATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <h1>Weather App</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="social-media">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </nav>
    <div class="container">
      <h1>Find your <span class="spc-color">city</span> weather</h1>
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city" required>
        <button type="submit" id="get-weather-btn"><i class="fas fa-search spc-color"></i>Search</search></button>
      </form>

      <div id="weather-display" class="hidden">
        <div class="flex-column">
          <h2 id="city-name"></h2>
          <p id="country-code"></p>
        </div>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>
    </div>
    
    <small id="error-message" class="error-message hidden"></small>
  </header>
  <footer>
    <p>Copyright of and maintained by <span class="spc-color-two">Omojide Oluwafemi</span></p>
    <p>&copy; 2025 Weather App. All rights reserved.</p>
    <p>Powered by <a href="http://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeather API</a></p>
    <nav>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/term-of-service"> Term of Service</a>
      <a href="">Contact</a>
    </nav>
  </footer>
</body>

</html>
